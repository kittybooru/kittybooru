<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - KittyBooru</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="index.html">üê± KittyBooru</a></h1>
            <nav>
                <a href="index.html">Gallery</a>
                <a href="upload.html">Upload</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="upload-container">
            <h2>Upload Image</h2>
            
            <div id="message"></div>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="imageFile">Image</label>
                    <div class="drop-zone" id="dropZone">
                        <input type="file" id="imageFile" accept="image/*" required>
                        <div class="drop-zone-text">
                            <p>Click to select or drag and drop an image</p>
                            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Supported formats: JPG, PNG, GIF, WebP</p>
                        </div>
                    </div>
                    <div id="preview" class="preview"></div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" placeholder="cat, cute, orange, tabby" required>
                    <p class="help-text">Separate tags with commas</p>
                </div>

                <div class="form-group">
                    <label for="description">Description (optional)</label>
                    <textarea id="description" rows="4" placeholder="Describe the image..."></textarea>
                </div>

                <button type="submit" class="btn" id="uploadBtn">Upload Image</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
